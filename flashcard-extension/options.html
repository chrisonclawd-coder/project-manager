<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article-to-Flashcards - Settings</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Settings</h1>
            <p class="subtitle">Configure your Article-to-Flashcards extension</p>
        </div>

        <div class="settings-section">
            <h2>API Configuration</h2>

            <div class="setting-item">
                <label for="apiKey">Gemini API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your Gemini API key">
            </div>

            <div class="setting-item">
                <label for="template">Default Template:</label>
                <select id="template">
                    <option value="simple">Simple Q&A</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="flashcard">Flashcard (Front/Back)</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="autoSave">
                    <input type="checkbox" id="autoSave" checked>
                    Auto-save flashcards
                </label>
            </div>

            <div class="setting-item">
                <label for="offlineMode">
                    <input type="checkbox" id="offlineMode">
                    Enable offline mode
                </label>
            </div>

            <button id="saveSettings" class="btn-primary">Save Settings</button>
        </div>

        <div class="settings-section">
            <h2>Statistics</h2>

            <div class="stat-item">
                <span class="stat-value" id="totalFlashcards">0</span>
                <span class="stat-label">Total Flashcards</span>
            </div>

            <div class="stat-item">
                <span class="stat-value" id="studiedCount">0</span>
                <span class="stat-label">Studied</span>
            </div>

            <div class="stat-item">
                <span class="stat-value" id="lastStudied">Never</span>
                <span class="stat-label">Last Studied</span>
            </div>
        </div>

        <div class="settings-section">
            <h2>Data Management</h2>

            <button id="exportAll" class="btn-export">Export All Flashcards</button>
            <button id="clearAll" class="btn-export" style="background: #da3633;">Clear All Data</button>
        </div>

        <div class="settings-section">
            <h2>Help & Support</h2>

            <p style="color: #8b949e; margin-bottom: 10px;">
                Need help? Visit our GitHub repo for documentation and support.
            </p>

            <a href="https://github.com/yourusername/article-to-flashcards" target="_blank" class="btn-export">
                üìö View Documentation
            </a>
        </div>
    </div>

    <script src="../popup.js"></script>
    <script src="../options.js"></script>
</body>
</html>
