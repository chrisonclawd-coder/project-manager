<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control - Robin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --accent-primary: #4f46e5;
            --accent-secondary: #818cf8;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon i {
            color: white;
            font-size: 1.25rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--text-primary);
        }

        .logo-text span {
            color: var(--accent-primary);
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .header-info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-info-item i {
            color: var(--accent-secondary);
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-card {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .category-filters {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-secondary);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            text-align: left;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .filter-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            font-weight: 500;
        }

        .filter-count {
            margin-left: auto;
            opacity: 0.6;
            font-size: 0.75rem;
        }

        /* Main Content */
        .main-content {
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
        }

        .feed-controls {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-wrapper {
            flex: 1;
            position: relative;
        }

        .search-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        .search-input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .export-btn {
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .export-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-secondary);
            color: var(--accent-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .feed-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .feed-entry {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feed-entry:hover {
            border-color: var(--accent-secondary);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .entry-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .entry-status {
            font-size: 0.75rem;
            color: var(--accent-success);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .entry-status::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent-success);
            border-radius: 50%;
        }

        .entry-type {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--bg-tertiary);
            color: var(--accent-primary);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .entry-description {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }

        .entry-details {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .entry-meta {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 2rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .entry-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .entry-meta-label {
            color: var(--accent-secondary);
            font-weight: 600;
        }

        /* Expanded Entry */
        .expanded-entry {
            grid-column: 1 / -1;
            background: var(--bg-secondary);
            border: 1px solid var(--accent-primary);
            border-radius: 16px;
            padding: 2rem;
            margin: 0 2rem 2rem 2rem;
            animation: slideUp 0.3s ease-out;
        }

        .expanded-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .timeline {
            margin-top: 2rem;
            padding-left: 2rem;
            border-left: 2px solid var(--border-color);
        }

        .timeline-item {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 2rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -2.3rem;
            top: 0.5rem;
            width: 12px;
            height: 12px;
            background: var(--accent-primary);
            border-radius: 50%;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        .feed-container::-webkit-scrollbar {
            width: 8px;
        }

        .feed-container::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .feed-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .feed-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }

        /* Category colors */
        .category-file { color: var(--accent-success); }
        .category-shell { color: var(--accent-warning); }
        .category-browser { color: var(--accent-primary); }
        .category-message { color: var(--accent-secondary); }
        .category-api { color: var(--accent-success); }
        .category-cron { color: var(--accent-warning); }
        .category-x { color: var(--accent-primary); }
        .category-memory { color: var(--accent-success); }
        .category-tool { color: var(--accent-warning); }
        .category-system { color: var(--accent-secondary); }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .header {
                padding: 1rem;
            }

            .feed-controls {
                flex-direction: column;
            }

            .feed-container {
                padding: 0 1rem 2rem 1rem;
            }

            .expanded-entry {
                padding: 1rem;
                margin: 0 1rem 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard" id="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <div class="logo-text">Mission Control <span>//</span> Robin</div>
            </div>
            <div class="header-info">
                <div class="header-info-item">
                    <i class="fas fa-calendar"></i>
                    <span id="current-date"></span>
                </div>
                <div class="header-info-item">
                    <i class="fas fa-clock"></i>
                    <span id="current-time"></span>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <div class="section-title">Today's Metrics</div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-files">0</div>
                        <div class="stat-label">Files Read</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-files-w">0</div>
                        <div class="stat-label">Files Written</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-commands">0</div>
                        <div class="stat-label">Commands</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-messages">0</div>
                        <div class="stat-label">Messages</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-posts">0</div>
                        <div class="stat-label">X Posts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-engages">0</div>
                        <div class="stat-label">Engages</div>
                    </div>
                </div>
            </div>

            <div>
                <div class="section-title">Categories</div>
                <div class="category-filters" id="category-filters"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="feed-controls">
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" id="search-input" placeholder="Search activity feed...">
                </div>
                <button class="export-btn" id="export-btn">
                    <i class="fas fa-download"></i>
                    Export JSON
                </button>
            </div>

            <div class="feed-container" id="feed-container">
                <div class="loading"></div>
            </div>
        </main>
    </div>

    <script>
        // Activity log file path
        const ACTIVITY_LOG = '/home/clawdonaws/.openclaw/workspace/.activity-log';

        // Categories
        const categories = [
            { id: 'file', label: 'File Operations', icon: 'fas fa-file' },
            { id: 'shell', label: 'Shell Commands', icon: 'fas fa-terminal' },
            { id: 'browser', label: 'Browser Actions', icon: 'fas fa-globe' },
            { id: 'message', label: 'Messages', icon: 'fas fa-comment' },
            { id: 'api', label: 'API Calls', icon: 'fas fa-network-wired' },
            { id: 'cron', label: 'Cron Jobs', icon: 'fas fa-clock' },
            { id: 'x', label: 'X Strategy', icon: 'fas fa-hashtag' },
            { id: 'memory', label: 'Memory Updates', icon: 'fas fa-brain' },
            { id: 'tool', label: 'Tool Operations', icon: 'fas fa-wrench' },
            { id: 'system', label: 'System Operations', icon: 'fas fa-cog' }
        ];

        let activityLog = [];
        let currentFilter = 'all';
        let searchQuery = '';
        let expandedEntryId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            loadActivityLog();
            renderFilters();
            startLiveUpdates();

            // Event listeners
            document.getElementById('search-input').addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderFeed();
            });

            document.getElementById('export-btn').addEventListener('click', exportToJSON);
        });

        function updateDateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            const dateString = now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            document.getElementById('current-date').textContent = dateString;
            document.getElementById('current-time').textContent = timeString;
        }

        function loadActivityLog() {
            fetch(`file://${ACTIVITY_LOG}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load activity log');
                    }
                    return response.json();
                })
                .then(data => {
                    activityLog = data;
                    renderFeed();
                    updateStats();
                })
                .catch(error => {
                    console.error('Error loading activity log:', error);
                    document.getElementById('feed-container').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìä</div>
                            <h3>No Activity Log Found</h3>
                            <p>The activity log file hasn't been created yet.</p>
                        </div>
                    `;
                });
        }

        function renderFilters() {
            const container = document.getElementById('category-filters');
            container.innerHTML = categories.map(cat => `
                <button class="filter-btn ${currentFilter === cat.id ? 'active' : ''}" data-category="${cat.id}">
                    <i class="${cat.icon}"></i>
                    ${cat.label}
                    <span class="filter-count">${getCategoryCount(cat.id)}</span>
                </button>
            `).join('');

            container.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentFilter = btn.dataset.category;
                    renderFilters();
                    renderFeed();
                });
            });
        }

        function getCategoryCount(categoryId) {
            return activityLog.filter(entry => entry.category === categoryId).length;
        }

        function renderFeed() {
            const container = document.getElementById('feed-container');

            // Filter and search
            let filtered = activityLog;
            if (currentFilter !== 'all') {
                filtered = filtered.filter(entry => entry.category === currentFilter);
            }
            if (searchQuery) {
                filtered = filtered.filter(entry =>
                    entry.description.toLowerCase().includes(searchQuery) ||
                    entry.agent.toLowerCase().includes(searchQuery)
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No Entries Found</h3>
                        <p>No activity matches your search.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.slice().reverse().map(entry => `
                <div class="feed-entry" data-id="${entry.id}" onclick="expandEntry('${entry.id}')">
                    <div class="entry-header">
                        <span class="entry-time">${formatTimestamp(entry.timestamp)}</span>
                        <span class="entry-status">Success</span>
                    </div>
                    <span class="entry-type">[${entry.category.toUpperCase()}]</span>
                    <div class="entry-description">${entry.description}</div>
                    <div class="entry-details">${formatDetails(entry)}</div>
                    <div class="entry-meta">
                        <div class="entry-meta-item">
                            <span class="entry-meta-label">AGENT:</span>
                            <span>${entry.agent}</span>
                        </div>
                        <div class="entry-meta-item">
                            <span class="entry-meta-label">DURATION:</span>
                            <span>${entry.duration_ms}ms</span>
                        </div>
                        <div class="entry-meta-item">
                            <span class="entry-meta-label">CONTEXT:</span>
                            <span>${entry.context || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join<>();
        }

        function expandEntry(id) {
            const entry = activityLog.find(e => e.id === id);
            if (!entry) return;

            const container = document.getElementById('feed-container');

            // Remove existing expanded entry
            const existingExpanded = container.querySelector('.expanded-entry');
            if (existingExpanded) {
                existingExpanded.remove();
            }

            const expandedHTML = `
                <div class="expanded-entry" id="expanded-${id}">
                    <div class="expanded-header">
                        <span class="entry-type">[${entry.category.toUpperCase()}] ${entry.agent.toUpperCase()}</span>
                        <button onclick="closeExpandedEntry()" style="background:none;border:none;color:var(--text-secondary);cursor:pointer;font-size:1.5rem;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <h2 style="margin-bottom:1.5rem;font-size:1.25rem;color:var(--text-primary);">${entry.description}</h2>
                    <div class="entry-details" style="margin-bottom:1.5rem;color:var(--text-secondary);line-height:1.6;">${formatDetails(entry, true)}</div>
                    <div class="entry-meta">
                        <div class="entry-meta-item">
                            <span class="entry-meta-label">TIMESTAMP:</span>
                            <span>${new Date(entry.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="entry-meta-item">
                            <span class="entry-meta-label">RESULT:</span>
                            <span style="color:var(--accent-success)">${entry.result.toUpperCase()}</span>
                        </div>
                        <div class="entry-meta-item">
                            <span class="entry-meta-label">DURATION:</span>
                            <span>${entry.duration_ms}ms</span>
                        </div>
                        <div class="entry-meta-item">
                            <span class="entry-meta-label">CONTEXT:</span>
                            <span>${entry.context || 'N/A'}</span>
                        </div>
                    </div>
                    ${entry.details && Object.keys(entry.details).length > 0 ? `
                        <div style="margin-top:2rem;">
                            <div class="section-title">DETAILS</div>
                            <pre style="background:var(--bg-tertiary);padding:1rem;border-radius:12px;font-size:0.875rem;overflow-x:auto;color:var(--text-secondary);">${JSON.stringify(entry.details, null, 2)}</pre>
                        </div>
                    ` : ''}
                </div>
            `;

            container.insertAdjacentHTML('beforeend', expandedHTML);
        }

        function closeExpandedEntry() {
            const expanded = document.querySelector('.expanded-entry');
            if (expanded) {
                expanded.remove();
            }
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            if (diff < 60000) {
                return 'Just now';
            } else if (diff < 3600000) {
                return `${Math.floor(diff / 60000)}m ago`;
            } else if (diff < 86400000) {
                return `${Math.floor(diff / 3600000)}h ago`;
            } else {
                return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            }
        }

        function formatDetails(entry, expanded = false) {
            const details = entry.details || {};
            const lines = [];

            for (const [key, value] of Object.entries(details)) {
                if (expanded && typeof value === 'object') {
                    lines.push(`${key}: ${JSON.stringify(value)}`);
                } else {
                    lines.push(`${key}: ${value}`);
                }
            }

            return lines.length > 0 ? lines.join(' | ') : 'No details available';
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayEntries = activityLog.filter(entry =>
                entry.timestamp.startsWith(today)
            );

            document.getElementById('stat-files').textContent = todayEntries.filter(e => e.category === 'file').length;
            document.getElementById('stat-files-w').textContent = todayEntries.filter(e => e.category === 'file' && e.action === 'Write').length;
            document.getElementById('stat-commands').textContent = todayEntries.filter(e => e.category === 'shell').length;
            document.getElementById('stat-messages').textContent = todayEntries.filter(e => e.category === 'message').length;
            document.getElementById('stat-posts').textContent = todayEntries.filter(e => e.category === 'x' && e.action === 'Post created').length;
            document.getElementById('stat-engages').textContent = todayEntries.filter(e => e.category === 'x' && e.action === 'Engage').length;
        }

        function startLiveUpdates() {
            // Poll every 2 seconds for updates
            setInterval(() => {
                loadActivityLog();
            }, 2000);
        }

        function exportToJSON() {
            const dataStr = JSON.stringify(activityLog, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `activity-log-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Close expanded entry on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeExpandedEntry();
            }
        });

        // Close expanded entry when clicking outside
        document.addEventListener('click', (e) => {
            const expanded = document.querySelector('.expanded-entry');
            if (expanded && !expanded.contains(e.target) && !e.target.closest('.feed-entry')) {
                closeExpandedEntry();
            }
        });
    </script>
</body>
</html>
